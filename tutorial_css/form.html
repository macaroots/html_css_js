<html>
<body>
	<h1 class="title"><a href="https://www.w3.org/standards/webdesign/htmlcss" target="_blank"><img src="https://www.w3.org/2008/site/images/theme-web-design" alt="" />Agenda</a></h1>
	
	<div>
		<h2>Cadastro</h2>
		<form>
			<div>
				<label>Nome:</label>
				<input name="nome" />
			</div>
			<div>
				<label>Telefone:
				<input name="number" /></label>
			</div>
			<div>
				<label>E-mail:
				<input name="color" /></label>
			</div>
			<div>
				<label>Estado:
					<select name="nome">
						<option>AC</option>
					</select>
				</label>
			</div>
			<div>
				<label>Data/hora de nascimento:
				<input name="nome" type="datetime-local" /></label>
			</div>
			<fieldset>
				<legend>Sexo:</legend>
				<label><input name="sexo" type="radio" /> Masculino</label>
				<label><input name="sexo" type="radio" /> Feminino</label>
			</fieldset>
			<fieldset>
				<legend>Interesses:</legend>
				<label><input name="interesses" type="checkbox" /> Educação</label>
				<label><input name="interesses" type="checkbox" /> Esporte</label>
				<label><input name="interesses" type="checkbox" /> Saúde</label>
			</fieldset>
			<div>
				<label>Foto:
				<input name="nome" type="file" /></label>
			</div>
			<div>
				<label>Comentário:
				<textarea name="nome"></textarea></label>
			</div>
			<div>
				<input type="submit" />
				<input type="reset" />
			</div>
			
		</form>
	</div>
</body>
</html>
