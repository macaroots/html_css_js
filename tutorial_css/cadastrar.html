	<div>
		<h2>Cadastro</h2>
		<form>
			<div>
				<label>Categoria:
					<select name="nome">
						<option>Front-end</option>
						<option>Back-end</option>
					</select>
				</label>
			</div>
			<div>
				<label>Título:</label>
				<input name="nome" />
			</div>
			<div>
				<label>Data:
				<input name="number" type="date" /></label>
			</div>
			<div>
				<label>Texto:
				<textarea name="nome"></textarea></label>
			</div>
			<div>
				<label>Foto:
				<input name="nome" type="file" /></label>
			</div>
			<div>
				<input type="submit" />
				<input type="reset" />
			</div>
			
		</form>
	</div>
</body>
